           <h1>Submit to We Wear Eco</h1>

           <div class="row">


            <div class="col-sm-9">
         

              <h2>Fill out the form to submit your company or leave a suggestion.</h2>
              <p>
              Please note that each brand featured must be largely sustainable, fitting into one or more eco standard.
              </p>

              <form name="submit" method="POST" data-netlify="true">
                <p>
                  <label>Are you the owner or leaving a suggestion? <select name="role[]" multiple>
                    <option value="leader">I'm the owner</option>
                    <option value="follower">I'm leaving a suggestion</option>
                  </select></label>
                </p>
                <p>
                  <label>Name of Brand: <input type="text" name="name" /></label>
                </p>
                <p>
                  <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p>
                  <label>Why are they awesome? <textarea name="message"></textarea></label>
                </p>
                <p>
                  <button type="submit">Send</button>
                </p>
              </form>

            </div>
